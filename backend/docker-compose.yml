version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: whatshybrid-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: whatshybrid
      POSTGRES_PASSWORD: whatshybrid_password
      POSTGRES_DB: whatshybrid
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - whatshybrid-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: whatshybrid-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - whatshybrid-network

  # MongoDB for Analytics
  mongodb:
    image: mongo:7
    container_name: whatshybrid-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: whatshybrid
      MONGO_INITDB_ROOT_PASSWORD: whatshybrid_password
      MONGO_INITDB_DATABASE: whatshybrid
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - whatshybrid-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: whatshybrid-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - whatshybrid-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatshybrid-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://whatshybrid:whatshybrid_password@postgres:5432/whatshybrid?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONGODB_URL: mongodb://whatshybrid:whatshybrid_password@mongodb:27017/whatshybrid?authSource=admin
      QDRANT_URL: http://qdrant:6333
    depends_on:
      - postgres
      - redis
      - mongodb
      - qdrant
    networks:
      - whatshybrid-network
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongodb_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  whatshybrid-network:
    driver: bridge
